<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

        <div class="input-container">
          <label for="name" class="label">Nome</label>
          <input
            type="text"
            name="name"
            class="name validate"
            id="name"
            placeholder="Nome"
          />

          <ul class="error-list"></ul>
        </div>

        <div class="input-container">
          <label for="last-name" class="label">Sobrenome</label>
          <input
            type="text"
            name="last-name"
            class="last-name validate"
            id="last-name"
            placeholder="Sobrenome"
          />
          <ul class="error-list"></ul>
        </div>

        <div class="input-container">
          <label for="cpf" class="label">CPF</label>
          <input
            type="text"
            name="cpf"
            class="cpf validate"
            id="cpf"
            placeholder="CPF"
          />
          <ul class="error-list"></ul>
        </div>

        <div class="input-container">
          <label for="user" class="label">Usu치rio</label>
          <input
            type="text"
            name="user"
            class="user validate"
            id="user"
            placeholder="Usu치rio"
          />
          <ul class="error-list"></ul>
        </div>

        <div class="input-container">
          <label for="password" class="label">Senha</label>
          <input
            type="password"
            name="password"
            class="password validate"
            id="password"
            placeholder="Senha"
          />
          <ul class="error-list"></ul>
        </div>

        <div class="input-container">
          <label for="confirm-password" class="label">Confirmar senha</label>
          <input
            type="password"
            name="confirm-password"
            class="confirm-password validate"
            id="confirm-password"
            placeholder="Confirmar senha"
          />
          <ul class="error-list"></ul>
        </div>

        <button class="submit" type="submit">Cadastrar</button>
      </form>
    </section>
    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
